<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Box-1">
        <h2 class="Login-text">Login</h2>
        <div class="Box-2">
            <form id="loginForm">
                <p>Email</p>
                <input class="email" type="email" placeholder="Example@utr.edu.mx" name="txtUser" id="txtUser">
                <br><br>
                <p>Password</p>
                <input class="password" type="password" placeholder="1234" name="txtPassword" id="txtPassword">
                <br><br><br>
                <div class="g-recaptcha" data-sitekey="6LeD4h4qAAAAAEvyYyF8yiLdgD3-dXNFxb8oudVl" data-theme="dark" data-callback="answer"></div>
                <input class="Submit-Button" type="button" value="Submit" onclick="main()">
            </form>
        </div>
    </div>
</body>
</html>
