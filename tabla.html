<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        async function getUserData() {
            try {
                const response = await fetch('http://localhost:3001/user-data');  // Verifica que el puerto es correcto
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                // Verifica la fecha y formato
                const formattedDate = data.date ? new Date(data.date).toLocaleString() : 'Date not available';
                
                document.getElementById('userData').innerHTML = `
                    <table>
                        <tr>
                            <th>IP</th>
                            <td>${data.ip || 'IP not available'}</td>
                        </tr>
                        <tr>
                            <th>MAC ID</th>
                            <td>${data.macId || 'MAC ID not available'}</td>
                        </tr>
                        <tr>
                            <th>Captcha Attempts</th>
                            <td>${data.captchaAttempts || 'Attempts not available'}</td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td>${formattedDate}</td>
                        </tr>
                    </table>
                `;
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('userData').innerHTML = `
                    <p>Error fetching user data.</p>
                `;
            }
        }

        window.onload = getUserData;
    </script>
</head>
<body>
    <h1>Hola Mundo</h1>
    <div id="userData"></div>
</body>
</html>
